<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{'/post/edit/' + ${articleDto.id}}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" name="id" th:value="${articleDto.id}"/>

    제목 : <input type="text" name="title" th:value="${articleDto.title}"> <br>
    작성자 : <input type="text" name="sub_title" th:value="${articleDto.sub_title}"> <br>
    <textarea name="content" th:text="${articleDto.content}"></textarea><br>

    <input type="submit" value="수정">
</form>
</body>
</html>
