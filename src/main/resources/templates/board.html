<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="${board.boardName}">상품 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:href="@{boards/{boardId}(boardId=${board.id})}"
                    th:onclick="|location.href='@{/boards/{boardId}/add(boardId=${board.id})}'|"
                    type="button" >게시글 작성</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th >제목</th>
                <th>생성일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articles}">
                <td><a href="article/article.html" th:href="@{/boards/{boardId}/articles/{articleId}(articleId=${article.id}, boardId=${board.id})}" th:text="${article.title}">제목</a></td>
                <td th:text="${article.created_at}">생성일자</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
