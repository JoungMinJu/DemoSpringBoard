<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/templates/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
<!--    <div class="py-5 text-center">-->
<!--        <h2 th:text="${board.boardName}">상품 목록</h2>-->
<!--    </div>-->

    <div class="row">
        <div class="col">
            <a class="btn btn-primary float-end"
                    th:href="@{/article/add}"
                    type="button" >게시글 작성</a>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th >제목</th>
                <th>생성일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articles}">
                <td><a href="detail.html" th:href="@{/article/{articleId}(articleId=${article.id})}" th:text="${article.title}">제목</a></td>
                <td th:text="${article.createdDate}">생성일자</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
