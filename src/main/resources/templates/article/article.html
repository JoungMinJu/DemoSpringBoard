<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2 >글 상세</h2>
    </div>

<!--    &lt;!&ndash; 추가 &ndash;&gt;-->
<!--    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>-->

    <div>
        <label >생성시간</label>
        <input type="text" id="created_at" name="created_at" class="form-control" value="10000" th:value="${article.created_at}" readonly>
    </div>
    <div>
        <label >수정시간</label>
        <input type="text" id="updated_at" name="updated_at" class="form-control" value="10000" th:value="${article.updated_at}" readonly>
    </div>
    <div>
        <label >제목</label>
        <input type="text" id="title" name="title" class="form-control" value="1" th:value="${article.title}" readonly>
    </div>
    <div>
        <label>부제목</label>
        <input type="text" id="sub_title" name="sub_title" class="form-control" value="상품A" th:value="${article.sub_title}" readonly>
    </div>
    <div>
        <label >내용</label>
        <input type="text" id="content" name="content" class="form-control" value="10000" th:value="${article.content}" readonly>
    </div>


    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/boards/{boardId}/articles/{articleId}/edit(boardId=${boardId},articleId=${article.id})}'|"
                    type="button">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/boards/{boardId}(boardId=${boardId})}'|"
                    type="button">목록으로</button>
        </div>
    </div>

    <div class="container" style="max-width: 600px">
        <div class="py-5 text-center">
            <h2 >댓글 목록</h2>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end"
                        onclick="location.href='addForm.html'"
                        th:onclick="|location.href='@{/boards/{boardId}/articles/{articleId}/add(boardId=${boardId}, articleId=${article.id})}'|"
                        type="button" >댓글 작성</button>
            </div>
        </div>

        <hr class="my-4">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th >댓글</th>
                    <th>생성일자</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="comment:${comments}">
<!--                    <td><a href="article/article.html" th:href="@{/boards/{boardId}/articles/{articleId}(articleId=${article.id}, boardId=${board.id})}" th:text="${article.title}">제목</a></td>-->
                    <td th:text="${comment.content}">내용</td>
                    <td th:text="${comment.created_at}">생성일자</td>
                    <td><a th:href="@{/boards/{boardId}/articles/{articleId}/{commentId}/edit(boardId=${boardId}, articleId=${article.id}, commentId=${comment.id})}">수정</a></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div> <!-- /container -->

</div> <!-- /container -->
</body>
</html>
