
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <div class="container">
        <div class="py-5 text-center">
            <h2>글 등록</h2>
        </div>

        <form action="detail.html" th:action th:object="${article}" method="post">
            <!--        <div th:if="${#fields.hasGlobalErrors()}">-->
            <!--            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>-->
            <!--        </div>-->
            <div>
                <label for="title" >제목</label>
                <input type="text" id="title" th:field="*{title}"
                       th:errorclass="field-error" class="form-control" placeholder="제목을 입력하세요">
                <div class="field-error" th:errors="*{title}">
                    제목 오류
                </div>
            </div>
            <div>
                <label for="sub_title" >부제목</label>
                <input type="text" id="sub_title" th:field="*{sub_title}"
                       th:errorclass="field-error" class="form-control" placeholder="부제목을 입력하세요">
                <div class="field-error" th:errors="*{sub_title}">
                    부제목 오류
                </div>
            </div>
            <div>
                <label for="content" >내용</label>
                <input type="text" id="content" th:field="*{content}"
                       th:errorclass="field-error" class="form-control" placeholder="내용을 입력하세요">
                <div class="field-error" th:errors="*{content}">
                    내용 오류
                </div>
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
                </div>
            </div>
        </form>
    </div> <!-- /container -->
</th:block>
</html>
